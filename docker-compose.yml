  #   volumes:
  #     - ./nginx-proxy.conf:/etc/nginx/nginx.conf:ro
  #     - ./certbot/conf:/etc/letsencrypt:ro
  #     - ./certbot/www:/var/www/certbot:ro
  #   depends_on:
  #     - frontend
  #     - backend
  #   networks:
  #     - gestorceduc-network

# ============================================
# VOLÃšMENES PERSISTENTES
# ============================================
volumes:
  postgres_data:
    name: gestorceduc-postgres-data

# ============================================
# RED
# ============================================
networks:
  gestorceduc-network:
    name: gestorceduc-network
    driver: bridge
